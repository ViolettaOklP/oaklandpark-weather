<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oakland Park Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .weather-box {
      background: #0078d4;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .temperature {
      font-size: 2.5em;
      font-weight: bold;
    }
    .description {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="weather-box" id="weather">
    Loading weather for Oakland Park...
  </div>

  <script>
    async function loadWeather() {
      const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Oakland Park,FL,US&appid=a38613ef3345654d120e1db9e50a489e&units=imperial');
);
      const data = await response.json();

      const html = `
        <h2>Oakland Park, FL</h2>
        <div class="temperature">${Math.round(data.main.temp)}Â°F</div>
        <div class="description">${data.weather[0].description}</div>
        <div>Humidity: ${data.main.humidity}%</div>
      `;

      document.getElementById('weather').innerHTML = html;
    }

    loadWeather();
  </script>
</body>
</html>
